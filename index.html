<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>LOGIN</h2>
            <div class="social-icons">
                <a href="#"><img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook"></a>
                <a href="#"><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google"></a>
                <a href="#"><img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="LinkedIn"></a>
            </div>
            <form action="./aboutus.html">
                <div class="textbox">
                    <input type="text" placeholder="Username">
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password">
                </div>
                <button class="btn">LOGIN</button>
            </form>
            <div class="links">
                <a href="./signup.html">Sign Up here</a> | <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>
</body>
</html>
