<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/free-vector/hand-drawn-back-school-background_23-2149464866.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1726531200&semt=ais_hybrid.') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .signup-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        
        .signup-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
            color: #333;
        }

        .signup-box input[type="text"], .signup-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .signup-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        
        .signup-box input[type="submit"]:hover {
            background-color: #218838;
        }
        
        .login-link {
            margin-top: 20px;
        }
        
        .login-link a {
            text-decoration: none;
            color: #007bff;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-box">
        <h2>SIGN UP</h2>
        <div class="social-icons">
            <a href="#"><img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook"></a>
            <a href="#"><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google"></a>
            <a href="#"><img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="LinkedIn"></a>
        </div>
        <form action="./aboutus.html">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="submit" value="SIGN UP">
        </form>
        <div class="login-link">
            <p><a href="./index.html">Login Here</a></p>
        </div>
    </div>

</body>
</html>
